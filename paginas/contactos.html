    <nav class="navbar navbar-default navbar-fixed-top topnav">

    <!-- Contact Section -->
    <section id="contact">
        <br>
        
       
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 id="titulo"> <span>Contáctanos</span> </h2>
                    <hr>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="estilo_message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <br>
                                <button id="btn_mensaje" class="btn btn-lg btn-primary btn-block" type="submit" onclick="ConfirmDemo()">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <div class="container">
        <br>
       <h2 id="titulo"> <span>Encuéntranos</span> </h2>
        
        <hr>
        <br>
        <div id="map"></div>
    </div>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNDxIUpBiI6GrRDX-HRm_k9r3AfH3eHws&callback=initMap"></script>
